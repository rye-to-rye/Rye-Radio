<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet "href="styles.css">
  </head>
  <body>
    <p class="title">Rye Radio</p>
    <div class="search-box-container"><input type="search" placeholder="Enter name here" id="js-name-entry" class="search-box"></div>
    <div class="music-card-container">
      <div class="music-card">
        <div class="radio-name" id="js-radio-name-container"></div>
        <div class="audio" id="audio-container"></div>
        <div class="prev-next-buttons">
          <button class="prev-button" id="js-previous-button">Previous</button>
          <button  class="next-button" id="js-next-button">Next</button>
        </div>
      </div>

    </div>

    
    <script src="radio.js"></script>
  </body>
</html>
